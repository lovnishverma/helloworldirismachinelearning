<html>
  <title>Iris Flower Prediction</title>
  <body>

    <form action="/irisf" method="POST">
      <table align="center">
        <tr>
          <td><label for="swidth" class="form-label">Sepal Width</label></td>
          <td><input type="text" name="swidth" placeholder="Enter width of Sepal" required></td>
        </tr>
        <tr>
          <td><label for="sheight" class="form-label">Sepal Height</label></td>
          <td><input type="text" name="sheight" placeholder="Enter height of Sepal" required></td>
        </tr>
        <tr>
          <td><label for="pwidth" class="form-label">Petal Width</label></td>
          <td><input type="text" name="pwidth" placeholder="Enter width of Petal" required></td>
        </tr>
        <tr>
          <td><label for="pheight" class="form-label">Petal Height</label></td>
          <td><input type="text" name="pheight" placeholder="Enter height of Petal" required></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Predict Flower Type">
            <input type="reset" value="Clear">
          </td>
        </tr>
      </table>
    </form>

    <div align="center">The Flower Name is: </div>
    <div align="center"> {{data}} </div>

    <center>
      {% if data=="Iris-setosa" %}
        <img src="https://cdn.glitch.global/8599b2d2-58ab-4d42-98f5-97fa4c6bad04/Iris%20Setosa.png?v=1680866840563" alt="IRIS SETOSA" width="200" height="200">
      {% elif data=="Iris-versicolor" %}
        <img src="https://cdn.glitch.global/8599b2d2-58ab-4d42-98f5-97fa4c6bad04/Iris%20versicolor.png?v=1680866854461" alt="IRIS VERSICOLOR" width="200" height="200">
      {% elif data=="Iris-virginica" %}
        <img src="https://cdn.glitch.global/8599b2d2-58ab-4d42-98f5-97fa4c6bad04/Iris%20Virginica.png?v=1680866857022" alt="IRIS VIRGINICA" width="200" height="200">
      {% endif %}
    </center>

  </body>
</html>
